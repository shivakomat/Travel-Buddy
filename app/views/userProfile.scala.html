@import play.api.libs.json.JsValue
@(profileData: JsValue)

@main("Travel Buddy - Profile Page", "profile") {
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-12">
                <div class="card" style="width: 15rem;">
                    <img class="card-img-top" style="width: 200px; height:220px; margin: auto; padding-top: 20px" src="@routes.Assets.versioned("images/profile_img_430_430.png")" alt="Card image cap">
                    <div class="card-body" style="margin: auto;">
                        <h5 class="card-title" >@((profileData \ "name").as[String])</h5>
                        <a href="#" style="width: 100px; margin-left: 17px; margin-top: 10px;" class="btn btn-success">Connect</a>
                    </div>
                    <div class="card-body">

                    </div>
                </div>
            </div>
        </div>
    </div>
}
