@(userId: Int)

@main("Travel Buddy - Create A New Trip", "my-trips") {
        <!-- Page Content -->
    <div class="container" data-ng-controller="tripsController as userTrip">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="mt-5 text-left">Create a Trip</h1>
                <div class="mt-5">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/profile-page">Trips</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Create Trip</li>
                        </ol>
                    </nav>
                </div>
            </div>

        </div>

        <div class="row" style="padding-top: 50px;">


            <div class="col-lg-12">
                <form data-ng-submit="userTrip.newTrip(@userId)">
                    <label><h2>Enter Trip Details</h2></label>
                    <div class="form-group" style="padding-top: 20px;">
                        <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="trip name" data-ng-model="userTrip.formData.name" required>
                    </div>
                    <div class="form-group" style="padding-top: 20px;">
                        <input type="text" class="form-control"  data-ng-model="userTrip.formData.description" placeholder="trip description" required>
                    </div>
                    <div class="form-group" style="padding-top: 20px;">
                        <input type="text" class="form-control"  data-ng-model="userTrip.formData.tripPlaces" placeholder="trip places" required>
                        <small>type it with comma seperated values fox example (Barcelona, Amsterdam, Paris)</small>
                    </div>
                    <div class="form-group" style="padding-top: 20px;">
                        <input type="number" class="form-control"  data-ng-model="userTrip.formData.budget" placeholder="$ trip budget maximum amount" required>
                    </div>
                    <div class="form-group" style="padding-top: 20px;">
                        <input type="text" class="form-control"  data-ng-model="userTrip.formData.startDate" placeholder="approximate start date in the format yyyy-mm-dd" required>
                    </div>
                    <div class="form-group" style="padding-top: 20px;">
                        <input type="text" class="form-control"  data-ng-model="userTrip.formData.endDate" placeholder="approximate end date in the format yyyy-mm-dd" required>
                    </div>
                    <div class="form-group" style="padding-top: 20px;">
                        <button type="submit" class="btn btn-info">Submit</button>
                    </div>

                </form>
            </div>
        </div>

    </div>

}
