@(message: String)

@main("Travel Buddy - Create A New Trip", "my-trips") {
        <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="mt-5 text-left">Create a Trip</h1>
                <div class="mt-5">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/my-trips">Trips</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Create Trip</li>
                        </ol>
                    </nav>
                </div>
            </div>

        </div>

        <div class="row" style="padding-top: 50px;">
            <div class="col-lg-12">
                <form>
                    <label><h2>Enter Trip Details</h2></label>
                    <div class="form-group" style="padding-top: 20px;">
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="trip name">
                    </div>
                    <div class="form-group" style="padding-top: 20px;">
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="trip description">
                    </div>
                    <div class="form-group" style="padding-top: 20px;">
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="trip places">
                        <small>type it with comma seperated values fox example (Barcelona, Amsterdam, Paris)</small>
                    </div>
                    <div class="form-group" style="padding-top: 20px;">
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="$ trip budget maximum amount">
                    </div>
                    <div class="form-group" style="padding-top: 20px;">
                        <button type="submit" class="btn btn-info">Submit</button>
                    </div>

                </form>
            </div>
        </div>

    </div>

}
