@(message: String)

@main("Welcome to Travel Buddy", "login") {
    <!-- Page Content -->
    <div class="container-fluid" style="padding-top: 10%;" data-ng-app="travelBuddyApp">

        <div class="row">
            <div class="col-lg-6 center-block offset-3">
                <h1 class="mt-5 text-left">Travel Buddy login</h1>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-lg-6 center-block offset-3">
                <form>
                    <div class="form-group mt-2" >
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="username" placeholder="username">
                    </div>
                    <div class="form-group mt-5">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
                    </div>
                    <div class="form-group mt-5">
                            <!-- <button type="submit" class="btn btn-primary">SIGN IN</button> -->
                        <a href="/login" class="btn btn-info" role="button">SIGN IN</a>
                    </div>

                </form>
            </div>
        </div>

    </div>

}
