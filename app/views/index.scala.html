@(message: String)

@main("Welcome to Travel Buddy", "login") {

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="#">Travel Buddiee</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="mt-5 text-left">Travel Buddiee login</h1>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-lg-12">
                <form>
                    <div class="form-group mt-2" >
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="username" placeholder="username">
                    </div>
                    <div class="form-group mt-5">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
                    </div>
                    <div class="form-group mt-5">
                            <!-- <button type="submit" class="btn btn-primary">SIGN IN</button> -->
                        <a href="/my-traveller-profile" class="btn btn-info" role="button">SIGN IN</a>
                    </div>

                </form>
            </div>
        </div>

    </div>

}
